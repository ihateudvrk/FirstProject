<!DOCTYPE html>

<html>
  

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBs Spotify vs Soundcloud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/style.css">
 </head>
  
  
<body>
  
  <!--Top Head Items-->
    <header class="columns header">
      <!--image-->
      <div class="column image is-narrow is-2">

        <figure class="image logo">
           <img class="is-rounded" src="./assets/logo.png" alt ="picture of logo">
         </figure> 

      </div>
      <!--searchbar-->
      <div class="column searchbar is-5 is-offset-1">
        <div class="column">
          <input class="input" id="artist-input" type="text" placeholder="Artist Name">
        </div>
    
      </div>
<!--help button-->
      <div class="column helpmenu is-narrow">

          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>?</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <p>Type in your favorite artist to see their top 10 songs on the playforms Spotify and Deezer!</p>
                </div>
              </div>
            </div>
          </div>
       </div>
  
      
      <!--searchbutton-->
      <div class="column searchbutton is-1">
          <button class="button" onclick="getTopSongs()">
           Search
          </button>
      </div>
      
      
    
    </header>
    <!--Results-->
    <article>


      <div class="columns is-mobile is-1" id="columns-results_style">

    <!--Spotify Results-->
        <div class="column box is-one-third">
          <figure class="image is-128x128">
            <img src="./assets/Spotify_Logo_RGB_Green.png">
          </figure>
          <ol id="results-spotify">
            Spotify
          </ol>
         


        </div>
<!--recently searched artists-->
        <div class="column cake is-one-third">
         <div class="box bread">
          Recent Searched Artists
          <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
          
         </div>
        </div>

<!--Deezer Results-->
        <div class="column box is-one-third">
          <figure class="image is-128x128">
            <img src="./assets/Deezer_Logo.jpg">
          </figure>
          <ol id="results-deezer">
            Deezer
          </ol>

        </div>
      </div>

    </article>
  

      <footer class="footer">
        <button class="contact button is-rounded is-dark" id="contact">Contact Information</button> 

        <!-- Modal for the Contact Info Button -->
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <!-- Any other Bulma elements you want -->
              <ul class="social-list box"> 
                <li class="social-list__names"><a class="" href="https://github.com/ihateudvrk">Gabe</a></li>
                <li class="social-list__names"><a class="" href="https://github.com/kathylopez97">Kathy</a></li>
                <li class="social-list__names"><a class="" href="https://github.com/JosephTColon">Joseph</a></li>
                <li class="social-list__names"><a class="" href="https://github.com/DarBeach">Darius</a></li>
              </ul>      
             <!-- SHHH! -->
              <div>
                <button class="button is-rounded is-danger"><a id="button_secret" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Secret Button..Do NOT click</button>
              </div>
            </div>

            
        </div>
        
        
        
    </footer>
</body>

<script src="assets/script.js"></script>

</html>
