<!DOCTYPE html>

<html>
  

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBs Spotify vs Soundcloud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/style.css">
 </head>
  
  
<body>
  <!--Top Head Items-->
    <header class="columns header">
      <!--image-->
      <div class="column image is-narrow is-2">

        <figure class="image logo">
           <img class="is-rounded" src="./assets/Screenshot 2023-12-07 194930.png">
         </figure> 

      </div>
      <!--searchbar-->
      <div class="column searchbar is-5 is-offset-1">
        <div class="column">
          <input class="input" id="artist-input" type="text" placeholder="Artist Name">
        </div>
      </div>

      <div class="column helpmenu is-narrow">
        <button class="button is-small">
          ?
         </button>
      </div>
      
      <!--searchbutton-->
      <div class="column searchbutton is-1">
          <button class="button" onclick="spotifyArtistAndSongs()">
           Search
          </button>
      </div>
      
      
    
    </header>
    <!--Results-->
    <article>
      <div class="columns ">
        <div class="column is-offset-1" id="results-spotify">
          Something
        </div>

        <div class="column">
          Recent Searched Artists
        </div>

        <div class="column">
          Something
        </div>
      </div>

    </article>
  

      <footer class="footer">
        <button class="contact button is-rounded is-dark" id="contact">Contact Information</button> 

        <!-- Modal for the Contact Info Button -->

            <div class="modal-background"></div>
            <div class="modal-content">
              <!-- Any other Bulma elements you want -->
              <ul class="social-list box">

                <li class="social-list__names"><a class="" href="https://github.com/DarBeach">Darius</a></li>
              </ul>      
             <!-- SHHH! -->

                <button class="button is-rounded is-danger"><a id="button_secret" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Secret Button..Do NOT click</button>
              </div>
            </div>

            
        </div>
        
        
        
    </footer>
</body>
